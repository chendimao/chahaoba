<ion-header>

  <ion-navbar [color]="'danger'" >

    <ion-title>国际长途电话区号信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>国际区号如下，点击名称查看更多详情</p>
  <p>序号：国家/地区名称 国际区号</p>

    <div style="">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9094871827609791"
             data-ad-slot="2057122994"
             data-ad-format="auto">
        </ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>


  <ion-list>
      <span *ngFor="let worldzip of WorldList;let i=index" >
          <ion-item class="ion-item-list" (click)="openNavDetailsPage(worldzip)">{{i+1}}.{{worldzip['field_country']}}({{worldzip['field_country_english']}}) +{{worldzip['field_areacode_text']}}</ion-item>

      </span>


  </ion-list>




</ion-content>
