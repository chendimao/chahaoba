<ion-header>

    <ion-navbar [color]="'danger'">
    <ion-title>手机号码前7位归属查询</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>



    <form [formGroup]="todo"  (ngSubmit)="TelForm()">

        <ion-list>
            <ion-item>
                <ion-input type="number"  [(ngModel)]="todo.title" name="title" formControlName="title"  placeholder="请输入需要查询的手机号码" ></ion-input>
            </ion-item>


        </ion-list>
        <button ion-button type="submit" color="secondary" [disabled]="!todo.valid" full>查询归属</button>
        <button ion-button type="reset" color="light" full>清除输入</button>



    </form>

    <Br/>
  <span *ngFor="let phone of PhoneBelongs">
     <h5 *ngIf="phone.title!=null"> 前面七位:{{phone.title}}</h5>
     <h5 *ngIf="phone.field_province!=null"> 省份:{{phone.field_province}}</h5>
     <h5 *ngIf="phone.field_city!=null"> 地市:{{phone.field_city}}</h5>
     <h5 *ngIf="phone.field_operator!=null"> 运营商:{{phone.field_operator}}</h5>
     <h5 *ngIf="phone.field_card_type!=null"> 卡类型:{{phone.field_areacode}}</h5>
     <h5 *ngIf="phone.field_areacode!=null"> 长途区号:{{phone.field_areacode}}</h5>
     <h5 *ngIf="phone.field_postcode!=null"> 邮政编码:{{phone.field_postcode}}</h5>
     <h5 *ngIf="phone.field_city_code!=null"> 行政区划:{{phone.field_city_code}}</h5>
  </span>

</ion-content>

<hr/>
