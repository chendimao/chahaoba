<ion-header>

    <ion-navbar [color]="'danger'">
        <ion-title>发布新号码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>欢迎来到查号吧发布号码信息！</p>
    <form [formGroup]="todo" (ngSubmit)="AddTel()">

        <ion-label>号码</ion-label>
        <ion-input placeholder="请输入新的号码" class="AddTelInput" type="number" [(ngModel)]="todo.title" formControlName="title" name="title"></ion-input>
        <ion-label>标签</ion-label>
        <ion-list radio-group="types" [(ngModel)]="todo.types" formControlName="types" value="743">

            <ion-item>
                <ion-label>骗子曝光</ion-label>
                <ion-radio value="742" ></ion-radio>
            </ion-item>


            <ion-item>
                <ion-label>咨询问答</ion-label>
                <ion-radio value="743"></ion-radio>
            </ion-item>


            <ion-item>
                <ion-label>介绍说明</ion-label>
                <ion-radio value="744"></ion-radio>
            </ion-item>

        </ion-list>
        <ion-label>描述</ion-label>
        <ion-textarea  rows='5' [(ngModel)]="todo.page" formControlName="page" >请输入内容</ion-textarea>

        <span class="input-group-btn">
          <button type="submit" class="button-block" ion-button>提交发布</button>
          <button type="reset" class="button-block" ion-button color='light'>清除内容</button>
        </span>

    </form>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</ion-content>
