<ion-header>

    <ion-navbar [color]="'danger'">
        <ion-title>{{worldzip['field_country']}}</ion-title>

</ion-header>

    <p>国家和地区：{{worldzip['field_country']}}</p>

    <div [innerHtml]="body"></div>


</ion-content>
