  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>联系人</ion-title>
  </ion-navbar>



</ion-header>




<ion-content padding>
    <ion-searchbar
            (ionInput)="getItems($event)"
            (ionCancel)="onCancel($event)">
    </ion-searchbar>

   <span *ngFor="let contact of items ">
       <p>{{contact['_objectInstance']['displayName']}}</p>
       <p>{{contact['_objectInstance']['phoneNumbers']['value']}}</p>

       <hr>
   </span>
</ion-content>
