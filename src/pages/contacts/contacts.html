<ion-header>

  <ion-navbar>
    <ion-title>联系人</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

  <div style="width:100%;height: 100px;">

  </div>

<h3>联系人列表</h3>
  <button ion-button (click)="savefn()">Add Contact</button>
  <ion-input type="text" [(ngModel)]="contacttobefound" placeholder="请输入姓名"></ion-input>
  <button ion-button (click)="findfn(contacttobefound)">搜索</button>
  <ion-list>
    <ion-item *ngFor="let item of contactsfound">
        {{item.displayName}}
    </ion-item>
  </ion-list>
</ion-content>
