<!--
  Generated template for the CheaterTel page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>



  <ion-navbar [color]="'danger'">
    <ion-title >骗子号码曝光及咨询</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <span *ngIf="is_browser">
            <div style="width:100%;height: 80px;">

            </div>
          <hr>
      </span>
  <hr>
  <form [formGroup]="todo"  (ngSubmit)="FindPage()">
      号码列表：第&nbsp;<input type="number" [(ngModel)]="todo.page" formControlName="page" name="page" value="1" class="page-input" />&nbsp;页
      <button ion-button color="secondary" small class="btn-margin">跳到/刷新</button> /{{pages}}页
  </form>

<p>
  <ion-grid>
    <ion-row>
      <button ion-button col-3 color="light" full style="background: #D3D1D1;"  class="btn-margin" (click)="FindFirstPage()">第一页</button>
      <button ion-button col-3 color="light" full style="background: #D3D1D1;" class="btn-margin" (click)="FindPrevPage()">上一页</button>
      <button ion-button col-3 color="light" full style="background: #D3D1D1;" class="btn-margin" (click)="FindNextPage()">下一页</button>
      <button ion-button col-3 color="light" full style="background: #D3D1D1;" class="btn-margin" (click)="FindLastPage()">最后页</button>
    </ion-row>

  </ion-grid>
  <button ion-button color="primary" full style="background: #D3D1D1" class=" btn-margin" (click)="NewsTel()">发布新号码</button>

</p>

  <p>
    <ion-list>
      <button ion-item *ngFor="let cheater of tel_list" (click)="openNavDetailsPage(cheater)">
        {{ cheater['title']}}({{cheater['field_tags']}})
      </button>
    </ion-list>
  </p>



  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>

</ion-content>
