<ion-header>

  <ion-navbar [color]="'danger'">
    <ion-title>{{ cheater['title']}}({{cheater['field_tags']}})</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <p>免责声明：本页面内容由网上浏览者创建，查号吧只是提供交流平台，对是否确定是骗子/骚扰号码不下结论</p><hr/>
    <p>标题：{{title}}</p>
    <p>发布者：{{name}}</p>
    <p>发布时间：{{created}}</p>
    <pre>内容：<span [innerHTML]="body"></span></pre>
    <p>分类：{{field_tags}}</p>
    <p>标签：</p>
    <p>编号：{{nid}}</p>
    <br>
        用户留言
    <hr>
    <span *ngFor="let data of CommentList">
        <span *ngFor="let d of data">
            <p>{{d['changed']}}</p>
            <p>{{d['name']}}</p>
            <p>{{d['comment_body']}}</p>
        </span>

    <hr>
    </span>



    <form [formGroup]="todo" (ngSubmit)="Comments()">
        <ion-label>评论</ion-label>
        <ion-textarea  rows='5' [(ngModel)]="todo.page" formControlName="page" ></ion-textarea>

        <span class="input-group-btn" >
          <button type="submit" class="button-block" ion-button>提交评论</button>
          <button type="reset" class="button-block" ion-button color='light'>清除内容</button>
        </span>

    </form>
</ion-content>
